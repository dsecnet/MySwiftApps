<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreVia Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f23; color: #e4e4f0; min-height: 100vh; }

        /* Login */
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: #1a1a2e; border-radius: 16px; padding: 40px; width: 400px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .login-box h1 { text-align: center; margin-bottom: 8px; color: #7c3aed; font-size: 28px; }
        .login-box p { text-align: center; color: #888; margin-bottom: 24px; font-size: 14px; }
        .login-box input { width: 100%; padding: 12px 16px; border: 1px solid #333; border-radius: 10px; background: #16162a; color: #e4e4f0; font-size: 15px; margin-bottom: 12px; outline: none; }
        .login-box input:focus { border-color: #7c3aed; }
        .login-box button { width: 100%; padding: 14px; background: linear-gradient(135deg, #7c3aed, #6d28d9); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .login-box button:hover { opacity: 0.9; }
        .login-error { color: #ef4444; font-size: 13px; text-align: center; margin-top: 8px; display: none; }

        /* Dashboard */
        .dashboard { display: none; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: #1a1a2e; padding: 20px 0; border-right: 1px solid #2a2a3e; }
        .sidebar .logo { padding: 0 20px 20px; border-bottom: 1px solid #2a2a3e; margin-bottom: 16px; }
        .sidebar .logo h2 { color: #7c3aed; font-size: 22px; }
        .sidebar .logo span { color: #666; font-size: 12px; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 12px 20px; color: #888; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .nav-item:hover, .nav-item.active { color: #e4e4f0; background: #7c3aed20; border-right: 3px solid #7c3aed; }
        .nav-item svg { width: 18px; height: 18px; }

        .main-content { margin-left: 240px; padding: 30px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-header h1 { font-size: 24px; }
        .logout-btn { padding: 8px 20px; background: #ef444420; color: #ef4444; border: 1px solid #ef444440; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .logout-btn:hover { background: #ef444440; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .stat-card { background: #1a1a2e; border-radius: 12px; padding: 20px; border: 1px solid #2a2a3e; }
        .stat-card .label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .stat-card .value { font-size: 28px; font-weight: 700; color: #e4e4f0; }
        .stat-card .sub { font-size: 12px; color: #22c55e; margin-top: 4px; }
        .stat-card.purple .value { color: #7c3aed; }
        .stat-card.green .value { color: #22c55e; }
        .stat-card.blue .value { color: #3b82f6; }
        .stat-card.orange .value { color: #f59e0b; }

        /* Tables */
        .section { background: #1a1a2e; border-radius: 12px; border: 1px solid #2a2a3e; margin-bottom: 24px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid #2a2a3e; }
        .section-header h3 { font-size: 16px; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .badge-pending { background: #f59e0b20; color: #f59e0b; }
        .badge-verified { background: #22c55e20; color: #22c55e; }
        .badge-rejected { background: #ef444420; color: #ef4444; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 20px; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #2a2a3e; }
        td { padding: 12px 20px; font-size: 14px; border-bottom: 1px solid #1f1f33; }
        tr:last-child td { border-bottom: none; }
        .action-btn { padding: 6px 14px; border-radius: 6px; border: none; font-size: 12px; font-weight: 600; cursor: pointer; margin-right: 6px; }
        .btn-approve { background: #22c55e20; color: #22c55e; border: 1px solid #22c55e40; }
        .btn-reject { background: #ef444420; color: #ef4444; border: 1px solid #ef444440; }
        .btn-approve:hover { background: #22c55e40; }
        .btn-reject:hover { background: #ef444440; }

        /* Charts (Metrics page) */
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }
        .chart-card { background: #1a1a2e; border-radius: 12px; padding: 20px; border: 1px solid #2a2a3e; }
        .chart-card h3 { font-size: 15px; margin-bottom: 16px; color: #ccc; }
        .bar-chart { display: flex; align-items: flex-end; gap: 12px; height: 160px; padding-top: 10px; }
        .bar-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .bar { width: 100%; background: linear-gradient(to top, #7c3aed, #a78bfa); border-radius: 4px 4px 0 0; min-height: 4px; transition: height 0.5s ease; }
        .bar-label { font-size: 10px; color: #888; }
        .bar-value { font-size: 11px; color: #ccc; font-weight: 600; }

        .retention-chart { display: flex; flex-direction: column; gap: 8px; }
        .retention-row { display: flex; align-items: center; gap: 12px; }
        .retention-label { width: 70px; font-size: 12px; color: #888; }
        .retention-bar-bg { flex: 1; height: 24px; background: #16162a; border-radius: 6px; overflow: hidden; }
        .retention-bar-fill { height: 100%; background: linear-gradient(90deg, #22c55e, #16a34a); border-radius: 6px; display: flex; align-items: center; justify-content: flex-end; padding-right: 8px; font-size: 11px; font-weight: 600; color: white; transition: width 0.5s ease; }

        .growth-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .growth-item { background: #16162a; border-radius: 10px; padding: 16px; }
        .growth-item .metric { font-size: 12px; color: #888; margin-bottom: 4px; }
        .growth-item .val { font-size: 22px; font-weight: 700; color: #22c55e; }
        .growth-item .val.stable { color: #f59e0b; }

        .page { display: none; }
        .page.active { display: block; }

        .empty-state { text-align: center; padding: 40px; color: #666; }
        .loading { text-align: center; padding: 40px; color: #888; }
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <h1>CoreVia</h1>
        <p>Admin Panel</p>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="doLogin()">Sign In</button>
        <div class="login-error" id="loginError">Invalid credentials</div>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboardPage">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>CoreVia</h2>
            <span>Admin Panel v1.0</span>
        </div>
        <div class="nav-item active" onclick="showPage('overview', this)">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
            Overview
        </div>
        <div class="nav-item" onclick="showPage('trainers', this)">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
            Trainers
        </div>
        <div class="nav-item" onclick="showPage('metrics', this)">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
            Metrics
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 id="pageTitle">Overview</h1>
            <button class="logout-btn" onclick="doLogout()">Logout</button>
        </div>

        <!-- Overview Page -->
        <div class="page active" id="page-overview">
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading stats...</div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3>Pending Trainer Verifications</h3>
                    <span class="badge badge-pending" id="pendingCount">0</span>
                </div>
                <div id="pendingTable"><div class="loading">Loading...</div></div>
            </div>
        </div>

        <!-- Trainers Page -->
        <div class="page" id="page-trainers">
            <div class="section">
                <div class="section-header">
                    <h3>All Trainers</h3>
                </div>
                <div id="trainersTable"><div class="loading">Loading...</div></div>
            </div>
        </div>

        <!-- Metrics Page -->
        <div class="page" id="page-metrics">
            <div class="stats-grid" id="metricsStatsGrid"></div>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Monthly Signups</h3>
                    <div class="bar-chart" id="signupsChart"></div>
                </div>
                <div class="chart-card">
                    <h3>User Retention</h3>
                    <div class="retention-chart" id="retentionChart"></div>
                </div>
            </div>
            <div class="section" style="padding: 20px;">
                <h3 style="margin-bottom: 16px;">Growth Indicators</h3>
                <div class="growth-list" id="growthList"></div>
            </div>
        </div>
    </div>
</div>

<script>
function esc(str) {
    if (!str) return '';
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

const BASE = window.location.origin;
let TOKEN = sessionStorage.getItem('admin_token') || '';

// Auto-login
if (TOKEN) {
    fetch(BASE + '/api/v1/admin/stats', { headers: { 'Authorization': 'Bearer ' + TOKEN } })
        .then(r => { if (r.ok) { showDashboard(); } else { sessionStorage.removeItem('admin_token'); TOKEN = ''; } })
        .catch(() => { sessionStorage.removeItem('admin_token'); TOKEN = ''; });
}

// Enter key login
document.addEventListener('DOMContentLoaded', function() {
    var inputs = document.querySelectorAll('#loginEmail, #loginPassword');
    inputs.forEach(function(el) {
        el.addEventListener('keydown', function(e) { if (e.key === 'Enter') doLogin(); });
    });
});

async function doLogin() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const errEl = document.getElementById('loginError');
    errEl.style.display = 'none';

    if (!email || !password) {
        errEl.textContent = 'Please enter email and password';
        errEl.style.display = 'block';
        return;
    }

    try {
        console.log('Logging in with:', email);
        const res = await fetch(BASE + '/api/v1/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, password: password })
        });

        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            console.error('Login failed:', res.status, err);
            errEl.textContent = err.detail || 'Invalid email or password';
            errEl.style.display = 'block';
            return;
        }

        const data = await res.json();
        TOKEN = data.access_token;
        sessionStorage.setItem('admin_token', TOKEN);
        console.log('Login OK, checking admin access...');

        // Check admin access
        const statsRes = await fetch(BASE + '/api/v1/admin/stats', { headers: { 'Authorization': 'Bearer ' + TOKEN } });
        if (!statsRes.ok) {
            const err = await statsRes.json().catch(() => ({}));
            console.error('Admin check failed:', statsRes.status, err);
            errEl.textContent = err.detail || 'No admin access for this account';
            errEl.style.display = 'block';
            sessionStorage.removeItem('admin_token');
            return;
        }

        console.log('Admin access OK');
        showDashboard();
    } catch (e) {
        console.error('Connection error:', e);
        errEl.textContent = 'Connection error: ' + e.message;
        errEl.style.display = 'block';
    }
}

function doLogout() {
    TOKEN = '';
    sessionStorage.removeItem('admin_token');
    document.getElementById('loginPage').style.display = 'flex';
    document.getElementById('dashboardPage').style.display = 'none';
}

function showDashboard() {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('dashboardPage').style.display = 'block';
    loadOverview();
}

function authHeaders() { return { 'Authorization': 'Bearer ' + TOKEN, 'Content-Type': 'application/json' }; }

async function loadOverview() {
    try {
        const res = await fetch(BASE + '/api/v1/admin/stats', { headers: authHeaders() });
        const stats = await res.json();

        document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card purple"><div class="label">Total Users</div><div class="value">${stats.total_users}</div><div class="sub">+${stats.new_users_this_week} this week</div></div>
            <div class="stat-card blue"><div class="label">Students</div><div class="value">${stats.total_clients}</div></div>
            <div class="stat-card green"><div class="label">Trainers</div><div class="value">${stats.total_trainers}</div><div class="sub">${stats.verified_trainers} verified</div></div>
            <div class="stat-card orange"><div class="label">Premium Users</div><div class="value">${stats.premium_users}</div><div class="sub">${stats.active_subscriptions} active subs</div></div>
            <div class="stat-card"><div class="label">Total Reviews</div><div class="value">${stats.total_reviews}</div></div>
            <div class="stat-card"><div class="label">Total Messages</div><div class="value">${stats.total_messages}</div></div>
            <div class="stat-card"><div class="label">New This Month</div><div class="value">${stats.new_users_this_month}</div></div>
            <div class="stat-card orange"><div class="label">Pending Verifications</div><div class="value">${stats.pending_verifications}</div></div>
        `;

        document.getElementById('pendingCount').textContent = stats.pending_verifications;
        loadPendingTrainers();
    } catch (e) { console.error(e); }
}

async function loadPendingTrainers() {
    try {
        const res = await fetch(BASE + '/api/v1/admin/pending-trainers', { headers: authHeaders() });
        const trainers = await res.json();

        if (trainers.length === 0) {
            document.getElementById('pendingTable').innerHTML = '<div class="empty-state">No pending verifications</div>';
            return;
        }

        let html = '<table><thead><tr><th>Name</th><th>Email</th><th>Specialization</th><th>Experience</th><th>Actions</th></tr></thead><tbody>';
        trainers.forEach(t => {
            html += `<tr>
                <td>${esc(t.name)}</td>
                <td>${esc(t.email)}</td>
                <td>${esc(t.specialization) || '-'}</td>
                <td>${t.experience ? esc(String(t.experience)) + ' yrs' : '-'}</td>
                <td>
                    <button class="action-btn btn-approve" onclick="verifyTrainer('${esc(t.id)}')">Approve</button>
                    <button class="action-btn btn-reject" onclick="rejectTrainer('${esc(t.id)}')">Reject</button>
                </td>
            </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById('pendingTable').innerHTML = html;
    } catch (e) { console.error(e); }
}

async function loadAllTrainers() {
    try {
        const res = await fetch(BASE + '/api/v1/admin/all-trainers', { headers: authHeaders() });
        const trainers = await res.json();

        if (trainers.length === 0) {
            document.getElementById('trainersTable').innerHTML = '<div class="empty-state">No trainers found</div>';
            return;
        }

        let html = '<table><thead><tr><th>Name</th><th>Email</th><th>Specialization</th><th>Rating</th><th>Status</th></tr></thead><tbody>';
        trainers.forEach(t => {
            const statusClass = t.verification_status === 'verified' ? 'badge-verified' : t.verification_status === 'rejected' ? 'badge-rejected' : 'badge-pending';
            html += `<tr>
                <td>${esc(t.name)}</td>
                <td>${esc(t.email)}</td>
                <td>${esc(t.specialization) || '-'}</td>
                <td>${t.rating ? esc(t.rating.toFixed(1)) : '-'}</td>
                <td><span class="badge ${statusClass}">${esc(t.verification_status)}</span></td>
            </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById('trainersTable').innerHTML = html;
    } catch (e) { console.error(e); }
}

async function loadMetrics() {
    try {
        const res = await fetch(BASE + '/api/v1/admin/metrics', { headers: authHeaders() });
        const data = await res.json();

        // Stats
        document.getElementById('metricsStatsGrid').innerHTML = `
            <div class="stat-card purple"><div class="label">MAU (Estimate)</div><div class="value">${data.mau_estimate}</div></div>
            <div class="stat-card green"><div class="label">Premium Conversion</div><div class="value">${data.premium_conversion_rate}%</div></div>
        `;

        // Signups chart
        const maxSignup = Math.max(...data.monthly_signups.map(s => s.signups), 1);
        let chartHtml = '';
        data.monthly_signups.forEach(s => {
            const height = Math.max((s.signups / maxSignup) * 140, 4);
            chartHtml += `<div class="bar-item"><div class="bar-value">${s.signups}</div><div class="bar" style="height:${height}px"></div><div class="bar-label">${s.month}</div></div>`;
        });
        document.getElementById('signupsChart').innerHTML = chartHtml;

        // Retention
        let retHtml = '';
        data.retention_data.forEach(r => {
            retHtml += `<div class="retention-row"><div class="retention-label">${r.period}</div><div class="retention-bar-bg"><div class="retention-bar-fill" style="width:${r.rate}%">${r.rate}%</div></div></div>`;
        });
        document.getElementById('retentionChart').innerHTML = retHtml;

        // Growth
        let growthHtml = '';
        data.growth_data.forEach(g => {
            const cls = g.trend === 'stable' ? 'stable' : '';
            growthHtml += `<div class="growth-item"><div class="metric">${g.metric}</div><div class="val ${cls}">${g.value}</div></div>`;
        });
        document.getElementById('growthList').innerHTML = growthHtml;
    } catch (e) { console.error(e); }
}

async function verifyTrainer(id) {
    if (!confirm('Approve this trainer?')) return;
    await fetch(BASE + '/api/v1/admin/verify-trainer/' + id, { method: 'POST', headers: authHeaders() });
    loadOverview();
}

async function rejectTrainer(id) {
    if (!confirm('Reject this trainer?')) return;
    await fetch(BASE + '/api/v1/admin/reject-trainer/' + id, { method: 'POST', headers: authHeaders() });
    loadOverview();
}

function showPage(page, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('page-' + page).classList.add('active');
    el.classList.add('active');

    const titles = { overview: 'Overview', trainers: 'Trainers', metrics: 'Metrics Dashboard' };
    document.getElementById('pageTitle').textContent = titles[page];

    if (page === 'trainers') loadAllTrainers();
    if (page === 'metrics') loadMetrics();
    if (page === 'overview') loadOverview();
}
</script>
</body>
</html>
